<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTML</title>
</head>
<body>
    <h1>inputs do HTML</h1>

    <form>
        <!-- Campo de Texto-->
        <label for="name">Nome</label>
        <input type="text" id="name" name="nome" required>
        <br><br>

        <!--Campo de Email-->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!--Campo de Senha-->

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <!--Campo de Seleção de radio-->

        <label>Gênero:</label><br>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <br><br>

        <!--Campo de Seleção Multiplha (checkbox)-->

        <label>Interesses: </label>
        <br>
        <input type="checkbox" id="backend" value="backend" name="interesses">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="interesses">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" value="mobile" name="interesses">
        <label for="mobile">Mobile</label>
        <br><br>

        <!--Campo de Data-->
        <label for="dataDeNascimento">Data de Nascimento</label>
        <input type="date" id="dataDeNascimentos" name="nascimento">

        <br><br>
        <!--Campo de Arquivos (uploads)-->
        <label for="fotoDePerfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="fotoDePerfil">
        <br><br>

        <!--Campo de Caixa de Seleção-->
        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudante</option>
            <option value="estagiario">Estagiário</option>
            <option value="junior">Júnior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Sênior</option>
        </select>
        
        <!--Campo de área de texto de múltiplas linhas-->
        <label for="sobre">Sobre Mim</label>
        
        <br><br>
        <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Digite algo..."></textarea>

        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
